<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#e5383b" />
    <title>Ashish Verma</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="manifest" href="images/manifest.json" />
  </head>

  <body>
    <header class="header sticky">
      <div class="logo">
        <img src="images/logo.png" alt="Ashish Verma Logo" />
      </div>
      <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#work">Work</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
      </nav>
      <a
        href="https://drive.google.com/file/d/1cwsrqh5f-XZm8M2xMVvhca2LFr3eftAH/view?usp=sharing"
        target="_blank"
        class="btn cv-btn"
        >Get Resume</a
      >
      <div class="bx bx-menu" id="menu-btn"></div>
    </header>
    <main>
      <!-- home section start here -->
      <section class="hero-section container" id="home">
        <div class="left-hero-section">
          <h3>Hello, I'm</h3>
          <h1>Ashish Verma</h1>
          <h3>A Creative Web Designer By Heart</h3>
          <p>
            I'm creative designer based in Noida, and I'm very passionate about
            code and dedicated to my work.
          </p>
          <ul class="home-social">
            <a href="https://github.com/iamakv21/" target="_blank"
              ><i class="bx bxl-github"></i
            ></a>
            <a href="https://www.linkedin.com/in/iamakv/" target="_blank"
              ><i class="bx bxl-linkedin"></i
            ></a>
            <a href="https://www.facebook.com/iamakv" target="_blank"
              ><i class="bx bxl-facebook"></i
            ></a>
            <a
              href="https://www.youtube.com/c/CrazyCustumization"
              target="_blank"
              ><i class="bx bxl-youtube"></i
            ></a>
          </ul>
          <a
            href="https://www.upwork.com/freelancers/~01c834f81f75c9e586"
            target="_blank"
            class="btn hire-me"
            >Hire Me</a
          >
        </div>
        <div class="right-hero-section">
          <figure>
            <a href="https://www.freepik.com/vectors/flat-line" target="_blank"
              ><img src="images/hero3.png" alt="Ashish Verma Hero Image"
            /></a>
          </figure>
        </div>
      </section>

      <!-- about section staty here -->

      <section class="skill-section container" id="about">
        <h2>My Skills</h2>
        <div class="skill-row">
          <div class="skill-colmn">
            <i class="bx bxl-html5"></i>
            <h4>html</h4>
          </div>
          <div class="skill-colmn">
            <i class="bx bxl-css3"></i>
            <h4>css</h4>
          </div>
          <div class="skill-colmn">
            <i class="bx bxl-javascript"></i>
            <h4>java script</h4>
          </div>
          <div class="skill-colmn">
            <i class="bx bxl-figma"></i>
            <h4>figma</h4>
          </div>
          <div class="skill-colmn">
            <i class="bx bxl-wordpress"></i>
            <h4>wordpress</h4>
          </div>
        </div>
      </section>
    </main>
    <!-- java script here -->
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
